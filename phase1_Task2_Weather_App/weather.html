<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="search_field">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="Images/clouds.png" alt="weather icon" class="weather_icon">
            <h1 class="temperature">27Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="Humidity Img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="Wind Img">
                    <div>
                        <p class="wind">34 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="weather.js"></script>
</html>
